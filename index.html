<!-- Create a website for a pizza company where a user can choose one or more individual toppings (cheese, pepperoni, artichoke, anchovy, etc) and a size to order a pizza and see the final cost. -->
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza4u</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza 4 U</h1>
      </div>
      <form id="buypizza">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="sizes">Pie size</label>
              <select class="form-control" id="sizes">
                <option value="Personal">Personal (8")</option>
                <option value="Regular">Regular (12")</option>
                <option value="Large">Large (16")</option>
                <option value="Family-size">Family (24")</option>
              </select>
            </div>
            <div class="form-group">
              <label for="toppings">Toppings</label>
              <ul id="toppings">
                <li><input id="bacon" type="checkbox" value="bacon" name="topping"> bacon</li>
                <li><input id="pepperoni" type="checkbox" value="pepperoni" name="topping"> pepperoni</li>
                <li><input id="chicken" type="checkbox" value="chicken" name="topping"> chicken</li>
                <li><input id="pineapple" type="checkbox" value="pineapple" name="topping"> pineapple</li>
                <li><input id="mushrooms" type="checkbox" value="mushrooms" name="topping"> mushrooms</li>
                <li><input id="onions" type="checkbox" value="onions" name="topping"> onions</li>
              <ul>
            </div>
            <div><span class="btn btn-warning" id="no-topping">Reset toppings</span>
            <button type="submit" class="btn btn-primary">Order this Pizza!</button>
            </div>
            <div id="printout">
              <h2>Your order:</h2>
              <ul id="pizzaList">

              </ul>
              <h2>Your total today:</h2><span class="orderUp" id="total"></span>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <span><img src="img/pixabaypie.jpg" class="img-responsive img-rounded"></span>
              <h6>Epicodus Friday 4 project, Alexander Jacks 2016</h6>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
