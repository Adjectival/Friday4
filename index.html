<!-- Create a website for a pizza company where a user can choose one or more individual toppings (cheese, pepperoni, artichoke, anchovy, etc) and a size to order a pizza and see the final cost. -->
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza4u</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza 4 U</h1>
      </div>
      <form id="buypizza">
        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="sizes">Pie size</label>
              <select class="form-control" id="sizes">
                <option value="8">Personal (8")</option>
                <option value="12">Two-for (12")</option>
                <option value="16">Regular (16")</option>
                <option value="24">Family (24")</option>
              </select>
            </div>
            <div class="form-group">
              <label for="toppings">Toppings</label>
              <ul id="toppings">
                <li><input id="bacon" type="checkbox" value="bacon"> bacon</li>
                <li><input id="pepperoni" type="checkbox" value="pepperoni"> pepperoni</li>
                <li><input id="chicken" type="checkbox" value="chicken"> chicken</li>
                <li><input id="pineapple" type="checkbox" value="pineapple"> pineapple</li>
                <li><input id="mushrooms" type="checkbox" value="mushrooms"> mushrooms</li>
                <li><input id="onions" type="checkbox" value="onions"> onions</li>
              <ul>
            </div>
            <div><span class="btn btn-warning" id="new-topping">Another topping</span>
            <button type="submit" class="btn btn-primary">Pizza ASAP!</button>
            </div>
            <div id="printout">
              <h3>Your order</h3>
              <ol id="pizzaList">
              </ol>
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <span><img src="img/pixabaypie.jpg" class="img-responsive img-rounded"></span>
              <h2>Your order total:</h2><span id="total">$0</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
